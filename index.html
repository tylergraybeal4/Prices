<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Tracker</title>
    <link rel="icon" href="https://github.com/tylergraybeal4/Prices/blob/main/Cryptocurrency%20Market%20Tracker%20(1).png?raw=true" type="image/png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Market Tracker</h1>
        <div class="controls">
            <label class="api-label" for="api-selector">Select API:</label>
            <select id="api-selector">
                <option value="coingecko">CoinGecko</option>
                <option value="coinlore">CoinLore</option>
            </select>
            <input type="text" id="search-bar" placeholder="Search for a cryptocurrency...">
        </div>
        <div id="error-message" class="message"></div>
        <div id="loading" class="message">Loading...</div>
        <div id="crypto-container" class="crypto-container"></div>
        <button id="load-more" class="button load-more">Load More</button>
        <div id="current-date-time" class="current-date-time"></div>
        <button id="back-to-top" class="button back-to-top">Back to Top</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
